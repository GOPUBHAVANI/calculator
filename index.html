<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <!--favicon-->
    <link rel="shortcut icon" href="./asserts/cal.jpg" type="image/x-icon">
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrap cdn icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--external css-->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(./asserts/calu.png); background-size: cover;">
    <h3 class="text-center text-primary p-5 my-2"><i>CALCULATOR..!</i></h3>
<div class="container d-flex justify-content-center">
    <div class="card shadow border-dark" style="width: 300px;">
        <!--display start-->
        <input type="text" class="form-control border border-dark  result text-end fw-bold fs-2" placeholder="0">
        <!--display end-->
        <div class="card-body">
            <div class="row mt-2">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center text-info fw-bold bg-dark" value="%">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold text-danger bg-dark" value="/">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold text-success bg-dark" value="C">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center bg-dark text-white fw-bold" value="❌">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="7">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="8">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="9">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="*">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="4">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="5">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="6">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="-">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="1">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="2">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="3">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="+">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="0">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="00">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value=".">
                </div>
                <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="form-control text-center fw-bold bg-dark text-white" value="=">
                </div>
            </div>
        </div>
    </div>
</div>
<!--external js-->
<script src="script.js"></script>
</body>
</html>
